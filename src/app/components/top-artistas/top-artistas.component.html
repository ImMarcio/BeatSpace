<section class="text-white py-10 px-6 rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold text-center mb-6">Meu Top Artistas</h1>
    <div class="flex flex-wrap justify-center gap-6">
        <div *ngFor="let item of artists; let i = index" class="flex flex-col items-center p-4 shadow-md hover:scale-105 transition min-w-[200px] sm:min-w-[220px]">
            <img [src]="item.images[0].url" alt="{{ item.name }}" class="w-32 h-32 object-cover">
            <p class="mt-3 text-lg font-semibold text-center truncate w-full">{{ item.name }}</p>
        </div>
    </div>
</section>
