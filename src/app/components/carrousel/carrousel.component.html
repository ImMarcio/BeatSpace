<div class="max-w-xl mx-auto my-10">
    <p-carousel [value]="items" [numVisible]="1" [numScroll]="1" [circular]="true">
      <ng-template pTemplate="item" let-item>
        <div class="text-center">
          <p class="paragrafo">{{ item.feedback }}</p>
          <div class="flex flex-row space-x-2 align-center">
            <img [src]="item.image" [alt]="item.alt" class="w-10 h-10 object-cover rounded-full shadow-lg ">
            <h3 class="mt-4 text-sm font-semibold">{{ item.title }}</h3>
    </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
