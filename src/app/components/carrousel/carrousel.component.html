<div class="max-w-auto mx-auto my-10">
    <p-carousel [value]="items" [numVisible]="3" [numScroll]="1" [circular]="true">

      <ng-template pTemplate="item" let-item class="">
        <div class="text-center p-10 cards max-w-xl ">
          <p class="paragrafo text-left font-DM">{{ item.feedback }}</p>
          <div class="flex flex-row space-x-2 align-center mt-10">
            <img [src]="item.image" [alt]="item.alt" class="w-10 h-10 object-cover rounded-full shadow-lg ">
            <h3 class="mt-4 text-sm font-semibold font-DM">{{ item.title }}</h3>
         </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
