

<main class=" flex flex-col justify-center items-center space-y-8 mb-10">
   <input class=" font-DM  barra-pesquisa rounded-full py-4 pl-6 w-2/4 " type="text" name="" id="" placeholder="Pesquisar playlist, artistas, album e músicas...">
   <section class="pt-10 w-full">
      <nav class="flex flex-row justify-between">
         <h1 class="text-4xl font-DM">Lançamentos da Semana</h1>
         <div class="flex flex-column space-x-4 margin-right">
            <button class="font-DM rounded-full bg-[#88B702] py-2 px-4">Todos</button>
            <button class="font-DM rounded-full bg-[#88B702] py-2 px-4">Álbuns</button>
            <button class="font-DM  rounded-full bg-[#88B702] py-2 px-4" onclick="showMusicas()">Músicas</button>
         </div>
      </nav>
   </section>

   <section class="bg-green flex flex-row space-x-4 ">
      <div class="flex flex-row gap-6 mt-10 justify-evenly mr-16 ml-16">
         <div *ngFor="let item of items">
               <div class=" rounded-xl w-[380px]   text-center p-4 cards max-w-xl justify-between">
                  <div class="flex flex-col space-x-2 align-center mt-8">
                    <a [routerLink]="['/home/musicas',item.id]">
                        <img  [src]="item.image"  [alt]="item.alt" class=" object-cover rounded-lg shadow-lg ">
                        <h3 class="mt-4 text-sm font-medium font-DM text-left text-white">{{ item.title }}</h3>
                    </a>
                  
                  </div>
               </div>
            
         </div>
      </div>
   </section>

   <section class="bg-[#88B702] w-full h-full p-16 pl-35 pr-35 mt-23 mb-0 flex flex-row justify-between items-center">
      <div class="flex flex-row space-x-2 items-center">
         <img class="" src="assets/redes_social_icons/email-icon.png" alt="">
         <p class="font-DM max-w-[480px] leading-snug p-email">Ative nossas notificações por email e fique por dentro das novidade</p>
      </div>
      <div class="rounded-full bg-white w-fit  py-4 px-4 ">
         <input class="font-DM text-black outline-hidden" type="text" placeholder="Escreva seu email">
         <button class="font-DM bg-[#88B702] rounded-full p-2 px-8"
          >
          Enviar</button>
      </div>
   </section>

   <section class="w-full">
      <div>
         <app-carrousel  [title]="'Meus Comentários'"  [items]="coments" ></app-carrousel>
      </div>
   </section>

   
   <section class="w-full mb-30">
      <h1 class="text-3xl font-DM text-white">Meus Artistas Favoritos</h1>
      <div class="flex flex-row mt-10 justify-evenly mr-16 ml-16">
         <div *ngFor="let item of items">
            <div class=" rounded-xl w-[380px]   text-center p-4 cards max-w-xl justify-between">
               <div class="flex flex-col space-x-2 align-center mt-8">
               <img  [src]="item.image"  [alt]="item.alt" class=" object-cover rounded-lg shadow-lg ">
               <h3 class="mt-4 text-sm font-medium font-DM text-left">{{ item.title }}</h3>
               <p class="font-normal text-left text-xs uppercase">Genero Musical</p>
            </div>
            </div>
         </div>
      </div>
   </section>

</main>
