<h1 class="text-3xl font-DM text-white p-4 text-center font-bold">Músicas</h1>
<p class="text-white text-center"> Pesquise qualquer música do Spotify por nome, autor ou letra</p>



<div class="flex justify-center items-center p-10 gap-5">
    <form [formGroup]="FormGroup!" class="w-full flex justify-center items-center p-10 gap-5">
        <input formControlName="query" class="font-DM  barra-pesquisa rounded-full py-4 pl-6 w-2/4 placeholder:text-white text-white " type="text" name="" id="" placeholder="Pesquisar música">
        <p-button label="Pesquisar" severity="success" icon="pi pi-check" [loading]="loading" (onClick)="search()" />
    </form>
</div>


<section class="w-full mb-30">
    <p class="text-white text-center" *ngIf="tracks.length>0"> Resultados para a pesquisa {{query}} - {{tracks.length}} resultados</p>
    <div class="flex flex-wrap gap-5 mt-10 justify-evenly mr-16 ml-16">
       <div *ngFor="let track of tracks">
         <a [routerLink]="['/home/musica',track.id]">
            <div class=" rounded-xl w-[380px]   text-center p-4 cards max-w-xl justify-between hover:scale-105 transition">
               <div class="flex flex-col space-x-2 align-center mt-8">
               <img  [src]="track.album.images[0].url" class=" object-cover rounded-lg shadow-lg ">
               <h3 class="mt-4 text-sm font-medium font-DM text-left text-white">{{track.name}}</h3>
               <p class="font-normal text-left text-xs uppercase text-white">{{track.artists[0].name}}</p>
              </div>
            </div>
         </a>
          
       </div>
    </div>
 </section>
