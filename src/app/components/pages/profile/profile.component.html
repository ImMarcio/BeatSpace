    <section class="profile mt-5">
        <div class="flex">
            <img [src]="user!.images[0].url" class="profile-img">
            <div class="profile-infos">
                
                <button class="profile-btn m-2">
                    <a [href]="user?.uri" class="text-white">Acessar perfil no sportify</a>
                </button>
                <div class="dropdown">
                    <button (click)="toggleDropdown()" class="profile-btn m-2">•••</button>
                    <div *ngIf="isOpen" class="dropdown-content">
                        <div class="profile-menu-div">
                            <mat-icon class="text-center">share</mat-icon>
                            <p class="text-white">Compartilhar perfil</p>
                        </div>
                        <div class="divider-up"></div>
                        <div class="profile-menu-div" (click)="logout()">
                            <mat-icon class="text-center">logout</mat-icon>
                            <p class="text-white">Sair da conta</p>
                        </div>
                    </div>
                </div>                  
            </div>
        </div>
        <div class="profile-followers">
            <div>
                <p class="profile-followers-text">{{user?.followers?.total}}</p>
                <p class="text-xs">Seguidores</p>
            </div>
            <div class="divider-down"></div>
            <div>
                <p class="profile-followers-text">0</p>
                <p class="text-xs">Seguindo</p>
            </div>
        </div>
    </section>
    <nav>
        <ul>
            <li><a routerLink="/profile/">Meu Top Artistas</a></li>
            <li> <a routerLink="/profile/top-musicas">Meu Top Músicas</a></li>
            <li class="flex flex-row items-center"> <a routerLink="/profile/albuns-salvos">Álbuns Salvos</a> <mat-icon>bookmark</mat-icon></li>
        </ul>
        <div class="divider-up"></div>
    </nav>
