<main class="space-y-4">
    <nav class="flex flex-row  justify-between px-16 mt-8">
        <div class="flex flex-row items-center">
            <p class="text-4xl mb-2">←</p>
            <button (click)="goToHome()" class="text-2xl font-main ">
                Voltar
            </button>
     </div>    
        <div class="flex flex-row items-center">
            <img src="assets/logo.svg" alt="" class="w-16">
            <p class="text-1xl font-main">BeatSpace</p>
        </div>
    </nav>
    <section class="flex flex-col justify-center items-center space-y-4">
        <img src="https://avatars.githubusercontent.com/u/105254896?v=4" alt="" class="w-2xs rounded-full">
        <h1 class="text-2xl font-main">Márcio José</h1>
        <button class="uppercase bg-[#88B702] rounded-full py-4 px-8 font-main">Acessar perfil no sportify  </button>
    </section>
    <section class="section-artists flex flex-col justify-center items-center mt-8 mx-24 rounded-3xl ">
        <h1 class="text-5xl font-main font-bold mt-4">
            Meu top artistas
        </h1>
        <div class="flex flex-row space-x-4 p-8 items-center">
            <div *ngFor="let item of artists" class="  items-center flex flex-col space-y-2">
                <img [src]="item.image" alt="" class="w-40 rounded-xl">
                <p class="font-bold font-main text-small">{{item.title}}</p>
            </div>
        </div>
    </section>

    <section class="section-artists flex flex-col justify-center items-center space-y-4 mb-4 pb-10 mx-24 rounded-3xl">
        <h1 class="text-5xl font-main font-bold mt-4">
            Meu top Músicas
        </h1>
        <div class=" items-center flex flex-col space-y-4 ">
        <div *ngFor="let item of musics" class="  items-center flex flex-row space-y-8">
            <p class="font-extralight font-main text-lg text-left">{{item.music}} - {{item.title}}</p>
        </div>
    </div>
    </section>
</main>
